<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mode Game</title>
</head>

<body>
  <script>

  </script>
  <!-- Stats -->
  <script>
    (function () {
      var script = document.createElement("script");
      script.onload = function () {
        var stats = new Stats();
        document.body.appendChild(stats.dom);
        requestAnimationFrame(function loop() {
          stats.update();
          requestAnimationFrame(loop);
        });
      };
      script.src = "//mrdoob.github.io/stats.js/build/stats.min.js";
      document.head.appendChild(script);
    })();
  </script>
  <!-- graphic Interface -->
  <div class="gui">
    <div class="helper">
      <h2>Press one of the buttons to move:</h2>
      <div class="helper_options">
        <span class="move-top">&uarr; W</span>
        <span class="move-left">&larr; A</span>
        <span class="move-bottom">&darr; S</span>
        <span class="move-right">&rarr; D</span>
        <span>Jump : (SPACE)</span>
      </div>
    </div>
    <div class="button">
      <button class="button_help">HELP</button>
      <button class="button_close">CLOSE</button>
    </div>
  </div>
  <!-- Scene -->
  <canvas class="root"></canvas>
</body>

</html>
